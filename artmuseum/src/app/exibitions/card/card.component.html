<div class="card" style="width: 100% ;" [routerLink]="['/exibitions', exibitions._id]">
    <div class="card-body">
      <h5 class="card-title">{{exibitions.title}}</h5>
      <p>{{exibitions.location.site}}, {{exibitions.location.room}}</p>
      <p class="card-text">{{exibitions.description}}</p>
      
    </div>
    <div *ngIf="edit" class="card-footer">
    <button class="btn btn-dark float-end" (click)="onEditClicked()">add</button>
</div>
  </div>
